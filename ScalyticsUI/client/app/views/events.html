<style>

/* default state (private) */
 #privacy-menu.cssevent #event-tick { visibility: visible }
 #privacy-menu.cssevent #user-tick { visibility: hidden }

/* public state */
#privacy-menu.cssuser #event-tick { visibility: hidden }
#privacy-menu.cssuser #user-tick { visibility: visible }

#svgdualeventdetailchart {
  width: 100%;
  height: 100%;
}

</style>

          <div style="margin-top:10px;margin-bottom:0px" ng-controller="EventsCtrl" id="" data-ng-init="init()">
              <div id="divSummaryEvents">
                    <div class="panel panel-default" style="margin-top:5px;margin-bottom:10px">
                       <div class="panel-heading" style="height:48px">
                         <div id="reportrange" style="margin-left:-7px;" class="pull-left">
                             <i class="glyphicon glyphicon-calendar fa fa-calendar"></i>
                             <span></span>

                         </div>
                         <div class="btn-group pull-right hidden-xs hidden-sm hidden-md" role="group" aria-label="...">
                             <button type="button" id="btntoday" class="btn btn-default btn-sm">Today</button>
                             <button type="button" id="btnyesterday" class="btn btn-default btn-sm">Yesterday</button>
                             <button type="button" id="btncurrmonth" class="btn btn-default btn-sm">Current Month</button>
                             <button type="button" id="btnprevmonth" class="btn btn-default btn-sm">Previous Month</button>
                             <button type="button" id="btn3mnths" class="btn btn-default btn-sm">3 months</button>
                             <button type="button" id="btn6mnths" class="btn btn-default btn-sm">6 months</button>
                             <button type="button" id="btn1year" class="btn btn-default btn-sm">1 year</button>
                         </div>
                         <div class="btn-group pull-right visible-xs visible-sm visible-md">
                            <button type="button" class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown">
                            Frequency <span class="caret"></span></button>
                            <ul class="dropdown-menu" role="menu">
                              <li><a href="javascript:void(0)" id="anchtoday">Today</a></li>
                              <li><a href="javascript:void(0)" id="anchyesterday">Yesterday</a></li>
                              <li><a href="javascript:void(0)" id="anchcurrmonth">Current Month</a></li>
                              <li><a href="javascript:void(0)" id="anchprevmonth">Previous Month</a></li>
                              <li><a href="javascript:void(0)" id="anch3mnths">3 Months</a></li>
                              <li><a href="javascript:void(0)" id="anch6mnths">6 Months</a></li>
                              <li><a href="javascript:void(0)" id="anch1year">1 Year</a></li>
                            </ul>
                        </div>                          
                       </div> <!--panel-heading-->
                      <div class="panel-body" style="margin-top:-15px;margin-bottom:-15px">
                        <div id="divTableEvents" class="table table-hover">
                        	<table class="table">
            						    <tr>
            						        <th>Event</th>
            						        <th>Total Count</th>
            						    </tr>
            						    <tr ng-repeat="event in eventsdata">
            						        <td padding="10px"><a ng-click="eventname = event._id;openModel(eventname);">{{event._id}}</a></td>
            						        <td padding="10px">{{event.Total_Event_Count}}</td>
            						    </tr>
            						</table>

                        <!-- Modal Start-->
                        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
                          <div class="modal-dialog modal-lg" role="document">
                            <div class="modal-content">
                              <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title" id="myLargeModalLabel">Modal title</h4>
                              </div>
                              <div class="modal-body">
                                <div id="dualeventdetailchart" class="table-responsive">
                                    Type:
                                    <a href="javascript:void(0)" data-placement="bottom" id="anchorpop" data-content="
                                     <ul class='list-unstyled' id='privacy-menu' style='min-width: 110px;'>
                                                              <li>
                                                                  <a href='javascript:void(0)' id='anchorevent'>                               
                                                                    <span style='text-align:left'>Event</span> 
                                                                  
                                                                  <span style='text-align:right' id='event-tick' class='glyphicon glyphicon-ok text-success'></span>
                                                                  </a>
                                                                  
                                                              </li>
                                                              <li>
                                                                   <a href='javascript:void(0)' id='anchoruser'>                               
                                                                     <span style='text-align:left'>User</span>   
                                                                     <span style='text-align:right' id='user-tick' class='glyphicon glyphicon-ok text-success'></span>
                                                                   </a>                    
                                                                   
                                                              </li>
                                      </ul>" rel="popover" data-html="true">Event</a>
                                </div>

                              </div>
                              <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                              </div>
                            </div>
                          </div>
                        </div>
                        <!-- Modal End-->

                      </div> <!--divTableEvents-->
                    </div> <!--panel panel-body-->
                 </div> <!--panel panel-default-->

             </div> <!--divSummaryEvents-->
         </div> <!-- InsightSessionCtrl  <tr>
